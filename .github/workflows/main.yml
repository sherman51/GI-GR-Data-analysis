name: Keep Streamlit App Awake

on:
  schedule:
    # Runs every 10 minutes
    - cron: '*/10 * * * *'
  workflow_dispatch: # Allows manual trigger

jobs:
  ping:
    runs-on: ubuntu-latest
    
    steps:
      - name: Ping Streamlit App
        run: |
          echo "Pinging Streamlit app at $(date)"
          curl -sSf https://uploadpy-ynrhtmnl2zosu6yrhx3cfu.streamlit.app > /dev/null
          echo "Ping successful!"
        continue-on-error: true

      - name: Check Response
        run: |
          response=$(curl -s -o /dev/null -w "%{http_code}" https://uploadpy-ynrhtmnl2zosu6yrhx3cfu.streamlit.app)
          echo "HTTP Status Code: $response"
          if [ $response -eq 200 ]; then
            echo "App is awake and responding!"
          else
            echo "App returned status code: $response"
          fi
