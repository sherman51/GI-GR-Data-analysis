name: Keep Streamlit App Awake

on:
  schedule:
    # Runs every 10 minutes
    - cron: '*/10 * * * *'
  workflow_dispatch: # Allows manual trigger

jobs:
  ping:
    runs-on: ubuntu-latest
    
    steps:
      - name: Ping First Streamlit App
        run: |
          echo "Pinging first app at $(date)"
          curl -sSf https://uploadpy-ynrhtmnl2zosu6yrhx3cfu.streamlit.app > /dev/null
          echo "Ping successful!"
        continue-on-error: true

      - name: Check First App Response
        run: |
          response=$(curl -s -o /dev/null -w "%{http_code}" https://uploadpy-ynrhtmnl2zosu6yrhx3cfu.streamlit.app)
          echo "First App HTTP Status Code: $response"
          if [ $response -eq 200 ]; then
            echo "First app is awake and responding!"
          else
            echo "First app returned status code: $response"
          fi

      - name: Ping Second Streamlit App
        run: |
          echo "Pinging second app at $(date)"
          curl -sSf https://mzjkxsbu3as3cpy3kslh88.streamlit.app > /dev/null
          echo "Ping successful!"
        continue-on-error: true

      - name: Check Second App Response
        run: |
          response=$(curl -s -o /dev/null -w "%{http_code}" https://mzjkxsbu3as3cpy3kslh88.streamlit.app)
          echo "Second App HTTP Status Code: $response"
          if [ $response -eq 200 ]; then
            echo "Second app is awake and responding!"
          else
            echo "Second app returned status code: $response"
          fi
